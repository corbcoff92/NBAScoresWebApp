<! –– Template containing a form that is used for obtaining a date ––>
{% extends 'NBA/base.html' %}
{% block NBA_page_content %}
<div>
    <h1>Schedule</h1>
    <div align="center">
        <h4>Select A Date</h4>
        <form name="date_selector_form" action="" method="post">{% csrf_token %}
            <div>
                <input type="date" name="game_date"/>
            </div>
            <div>
                <button type="submit" value="Submit" style="margin:1%">View Games</button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
